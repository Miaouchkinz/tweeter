<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="/vendor/normalize-4.1.1.css" type="text/css" />
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Bungee|Source+Sans+Pro&display=swap" rel="stylesheet">
    
    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
    <link rel="stylesheet" href="/styles/header.css" type="text/css" />
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />

    <!-- External JS -->
    <script type="text/javascript" src="/vendor/jquery-2.2.3.min.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/client.js"></script>
  </head>

  <body>
    <!-- Top nav bar (fixed) -->
    <nav id= "navbar">
      <span id="app-title">tweeter</span>
      <span id="new-tweet"><strong>Write</strong> a new tweet</span>
    </nav>
    <header>
      <div>
          <img id="avatar" src="/images/profile-hex.png"> 
      </div>
      <br>
      <div>
          <h2 id="user-id"><strong>Gab </strong>Richard</h2>
      </div>
    </header>

    <!-- Page-specific (main) content here -->
    <main class="container">
      <section class="new-tweet">
        <form action='/tweets/' method='POST'>
          <textarea id="tweet-text-box" name="text" placeholder="What are you humming about?"></textarea>
          <div>
            <input class="button" type="submit" value="Tweet">
            <span id="counter">140</span>
          </div>
        </form>
      </section>
    </main>

  </body>
</html>
