<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="/vendor/normalize-4.1.1.css" type="text/css" />
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Bungee|Source+Sans+Pro&display=swap" rel="stylesheet">
   
    <!-- Place your kit's code here -->
    <script src="https://kit.fontawesome.com/6ba3f5c144.js" crossorigin="anonymous"></script>
   
    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
    <link rel="stylesheet" href="/styles/header.css" type="text/css" />
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />
    <link rel="stylesheet" href="/styles/tweet-feed.css" type="text/css" />
  </head>

  <body>
    <!-- Top nav bar (fixed) -->
    <nav id= "navbar">
      <span id="app-title">tweeter</span>
      <div>
        <span id="new-tweet"><strong>Write</strong> a new tweet</span>
        <i class="fas fa-angle-double-down bounce" id="arrow-icon"></i>
      </div>
    </nav>
    <header>
      <div>
          <img id="avatar" src="/images/profile-hex.png"> 
      </div>
      <br>
      <div>
          <h2 id="user-id"><strong>Gab </strong>Richard</h2>
      </div>
    </header>

    <!-- Page-specific (main) content here -->
    <main class="container">
      <section class="error-section hide">
        <div>
          <i class="fas fa-exclamation-triangle"></i>
          <p class="error-message">I'm an error message! You have gone too far! I am actually a very long error message! You must have done something very very bad!</p>
          <i class="fas fa-exclamation-triangle"></i>
        </div>
      </section>
      <section class="create-tweet">
        <form action='/tweets/' method='POST'>
          <textarea id="tweet-text-box" name="text" placeholder="What are you humming about?"></textarea>
          <div>
            <input class="button" type="submit" value="Tweet">
            <span id="counter">140</span>
          </div>
        </form>
      </section>

      <section id="tweet-container">
        <!-- Populates tweet via renderTweets function in client.js -->
      </section>

    </main>

    <!-- External JS -->
    <script type="text/javascript" src="/vendor/jquery-2.2.3.min.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/client.js"></script>
    <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>
    <script type="text/javascript" src="/scripts/toggle-create-new-tweet.js"></script>
  </body>
</html>
